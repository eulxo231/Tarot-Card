<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Intuition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page 1: Card Selection -->
    <div id="page1" class="page active">
        <div class="container">
            <h1 class="title">Tarot Card Intuition</h1>
            <p class="subtitle">Click on all 22 Major Arcana cards to reveal your destiny</p>
            
            <div class="cards-container">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>
            
            <div id="intuition-options" class="intuition-options hidden">
                <h2>Choose Your Intuition Type</h2>
                <div class="options-grid">
                    <button class="intuition-btn" data-type="overall">Overall Intuition</button>
                    <button class="intuition-btn" data-type="business">Business Intuition</button>
                    <button class="intuition-btn" data-type="relationship">Relationship Intuition</button>
                    <button class="intuition-btn" data-type="financial">Financial Intuition</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page 2: Intuition Results -->
    <div id="page2" class="page">
        <div class="container">
            <h1 class="title">Your Tarot Intuition</h1>
            
            <div class="results-container">
                <div class="intuition-type">
                    <h2 id="intuition-title">Overall Intuition</h2>
                </div>
                
                <div class="selected-cards">
                    <h3>Your Selected Cards:</h3>
                    <div id="selected-cards-display" class="selected-cards-grid"></div>
                </div>
                
                <div class="intuition-reading">
                    <h3>Today's Intuition:</h3>
                    <div id="intuition-text" class="intuition-text"></div>
                </div>
                
                <button id="back-btn" class="back-btn">Draw New Cards</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
